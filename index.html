<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break-Even Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Break-Even Calculator</h1>
      <p class="subtitle">Find out how many units you need to sell to cover your costs</p>
    </header>

    <div class="calculator-card">
      <!-- Row 1: Fixed Costs -->
      <div class="calc-row">
        <div class="row-label">
          <span>Fixed Costs</span>
          <button class="info-btn" onclick="showInfo('fixed')">?</button>
        </div>
        <div class="row-input">
          <span class="currency-prefix">$</span>
          <input type="number" id="fixed-costs" value="450000" onchange="calculate()" oninput="calculate()">
        </div>
      </div>

      <!-- Row 2: Selling Price -->
      <div class="calc-row">
        <div class="row-label">
          <span>Selling Price per Unit</span>
          <button class="info-btn" onclick="showInfo('price')">?</button>
        </div>
        <div class="row-input">
          <span class="currency-prefix">$</span>
          <input type="number" id="selling-price" value="4.00" step="0.01" onchange="calculate()" oninput="calculate()">
        </div>
      </div>

      <!-- Row 3: Variable Cost -->
      <div class="calc-row">
        <div class="row-label">
          <span>Variable Cost per Unit</span>
          <button class="info-btn" onclick="showInfo('variable')">?</button>
        </div>
        <div class="row-input">
          <span class="currency-prefix">$</span>
          <input type="number" id="variable-cost" value="2.80" step="0.01" onchange="calculate()" oninput="calculate()">
        </div>
      </div>

      <div class="calc-divider"></div>

      <!-- Row 4: Contribution Margin (Calculated) -->
      <div class="calc-row calculated">
        <div class="row-label">
          <span>Contribution Margin</span>
          <button class="info-btn" onclick="showInfo('margin')">?</button>
        </div>
        <div class="row-output">
          <span id="contribution-margin">$1.20</span>
          <span class="per-unit">per unit</span>
        </div>
      </div>

      <!-- Row 5: Break-Even Volume (Calculated) -->
      <div class="calc-row calculated result">
        <div class="row-label">
          <span>Break-Even Volume</span>
          <button class="info-btn" onclick="showInfo('breakeven')">?</button>
        </div>
        <div class="row-output">
          <span id="breakeven-volume">375,000</span>
          <span class="per-unit">units</span>
        </div>
      </div>
    </div>

    <!-- Info Modal -->
    <div class="modal" id="info-modal" onclick="closeInfo(event)">
      <div class="modal-content">
        <button class="modal-close" onclick="closeInfo()">&times;</button>
        <h3 id="modal-title">Title</h3>
        <p id="modal-text">Description</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
