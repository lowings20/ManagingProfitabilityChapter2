<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break-Even Analysis</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Break-Even Analysis</h1>
      <p class="subtitle">Compare manufacturing options to find your optimal strategy</p>
    </header>

    <!-- Options Legend -->
    <div class="options-legend">
      <div class="option-badge copacker">
        <span class="dot"></span>
        <span class="name">Co-Packer</span>
        <span class="details">VC: $2.80 | Fixed: $450K</span>
      </div>
      <div class="option-badge retrofit">
        <span class="dot"></span>
        <span class="name">Retrofit</span>
        <span class="details">VC: $1.80 | Fixed: $888K</span>
      </div>
      <div class="option-badge newplant">
        <span class="dot"></span>
        <span class="name">New Plant</span>
        <span class="details">VC: $0.80 | Fixed: $1.27M</span>
      </div>
    </div>

    <!-- Volume Selector -->
    <div class="card volume-card">
      <label>Select Production Volume</label>
      <div class="volume-buttons">
        <button class="volume-btn" data-volume="350000" onclick="selectVolume(350000)">
          <span class="vol-label">Low</span>
          <span class="vol-value">350,000</span>
        </button>
        <button class="volume-btn active" data-volume="500000" onclick="selectVolume(500000)">
          <span class="vol-label">Medium</span>
          <span class="vol-value">500,000</span>
        </button>
        <button class="volume-btn" data-volume="650000" onclick="selectVolume(650000)">
          <span class="vol-label">High</span>
          <span class="vol-value">650,000</span>
        </button>
      </div>
    </div>

    <!-- Profit Analysis at Current Volume -->
    <div class="card analysis-card">
      <h2>Profit Analysis at <span id="analysis-volume">500,000</span> units</h2>
      <div class="profit-grid">
        <div class="profit-item copacker">
          <div class="profit-label">Co-Packer</div>
          <div class="profit-value" id="profit-copacker">$0</div>
          <div class="profit-breakdown" id="breakdown-copacker"></div>
        </div>
        <div class="profit-item retrofit">
          <div class="profit-label">Retrofit</div>
          <div class="profit-value" id="profit-retrofit">$0</div>
          <div class="profit-breakdown" id="breakdown-retrofit"></div>
        </div>
        <div class="profit-item newplant">
          <div class="profit-label">New Plant</div>
          <div class="profit-value" id="profit-newplant">$0</div>
          <div class="profit-breakdown" id="breakdown-newplant"></div>
        </div>
      </div>
    </div>

    </div>

  <script src="app.js"></script>
</body>
</html>
